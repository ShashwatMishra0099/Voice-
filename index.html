<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Voice Recognition with Stopwatch</h1>
        <div class="dialog-box">
            <p id="voiceText">Your voice will appear here...</p>
        </div>
        <div class="stopwatch">
            <span id="stopwatch">00:00:00</span>
        </div>
        <div class="controls">
            <button id="actionBtn">Start Voice Recognition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
